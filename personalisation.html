<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRACTALS</title>    
    
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    <link rel="stylesheet" href="css/layouts/side-menu.css">
    <link rel="stylesheet" href="css/layouts/personalisation.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/loader.js"></script> 
</head>
<body>
    <div id="layout">
    <div id="includedMenu"></div>
    <div id="main">
        <div class="header">
            <h1>Персонализация</h1>
            <h2>Поменяйте оформление сайта</h2>
        </div>

        <div class="content">
             <div class="container">
                <h3>Основные темы</h3>
                <div class="themes">
                    <span class="theme" data-bg-color="#b84130" data-color="#888" style="background-color: #b84130">&nbsp;</span>
                    <span class="theme" data-bg-color="#1f8dd6" data-color="#888" style="background-color: #1f8dd6">&nbsp;</span>
                    <span class="theme" data-bg-color="#FFD5CD" data-color="#888" style="background-color: #FFD5CD">&nbsp;</span>
                </div>
                <h3>Персонализация</h3>
                <div class="personalisation">
                    <label>Фон:</label>
                    <input class="input-color-picker" type="color" data-id="bg-color" name="Background">
                </div>
                <div class="personalisation">
                    <label>Цвет текста:</label>
                    <input class="input-color-picker" type="color" data-id="color" name="Color">
                </div>
            </div>
            <div class="hero"><h1 class="text">Текст</h1></div>
        </div>
    </div>
</div>
</body>
</html>

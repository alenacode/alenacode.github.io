<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomiser</title>    
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css">
    <link rel="stylesheet" href="blog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

</head>
<body>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title">Randomiser</h1>
            <form class="pure-form pure-form-stacked">
                <fieldset>
                    <label for="state">Generator</label>
                    <select id="sel" required>
                        <option value="" disabled selected>Select method</option>
                        <option value="1">Middle-square method</option>
                        <option value="2">Median method</option>
                        <option value="3">Mixing method</option>
                        <option value="4">Linear congruent method</option>
                    </select>
                </fieldset>
                <label for="number">Number of dots</label>
                <input type="text" maxlength="5" value="10" id = "number">
            </form>
            <button id = "randomizeData" class="pure-button">Randomize</button>
            <div class="buttons">
            	<button id="randomizeData" class="pure-button" onclick="window.location.href='analysis.html'">Analysis</button>
            	<button id="randomizeData" class="pure-button" onclick="window.location.href='#modalWin'">Game</button>
            </div>                        
            <button id="randomizeData" class="pure-button" onclick="window.location.href='distribution.html'">Distributions</button>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
            <div class="posts">
                <h1 class="content-subhead">Made by Korol Alena</h1>
                <section class="post">
                    <div class="post-description">
                        <div class="charts">
                            <canvas id="myChart1"></canvas>
                            <canvas id="myChart2"></canvas>
                        </div>                        
                        <div class="values">
                            <font size="3" face="Arial" class="ch1">
                                <div>Values:</div>                           
                                <textarea name="comment" id="results"style="width:95%; height: 200px;"></textarea>
                            </font>
                            <font size="3" face="Arial" class="ch2">
                                <div>Initial Values:</div>                           
                                <div id="initVals"></div>
                            </font>
                        </div>
                        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>        
                        <script src="chart.js"></script>
                    </div>
                </section>
            </div>
        </div>
</div>
<div id="modalWin">
	<form class="transparent" action="">
    	<div class="form-inner">
        <h3>Let's play<a href="index.html"><i class="icon fa fa-times"></i></a></h3>
        <div class="asterisks">
	        <span id="a0" class="rotate"><i class="fa fa-asterisk fa-2x" aria-hidden="true" ></i></span>
			<span id="a1" class="rotate"><i class="fa fa-asterisk fa-2x" aria-hidden="true" ></i></span>
			<span id="a2" class="rotate"><i class="fa fa-asterisk fa-2x" aria-hidden="true" ></i></span>
			<span id="a3" class="rotate"><i class="fa fa-asterisk fa-2x" aria-hidden="true" ></i></span>	
        </div>
        <label for="num">Number</label>
        <input id="num" type="number" placeholder="Введите число">
        <label for="pos">Position</label>
        <input id="pos" type="number" placeholder="Введите позицию числа">
        <button id="but" class="pure-button" onclick="if(playing() == true) alert('Число должно быть в диапазоне 0-9\nПозиция должна быть в диапазоне 1-4'); return false;">ATTEMPT</button>
        <div class="text">
        	Оставшееся количество попыток: <span id="attempts"></span>
        </div>
		</div>
	</form>
	<script src="game.js"></script>
</div>


</body>
</html>
